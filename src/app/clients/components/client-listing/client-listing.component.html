<mat-toolbar>
  <mat-toolbar-row>

    <h3>Clients</h3>

    <div class="menu-bar">
      <button mat-button
              (click)="saveBtnHanlder()">New Client</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<div class="table-container mat-elevation-z8">
  <div *ngIf="isResultsLoading"
       class="mat-elevation-z8">
    <div class="loading-shade">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>

  <table class="mat-elevation-z8"
         mat-table
         matSort
         [dataSource]="dataSource">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell
          *matHeaderCellDef> First Name </th>
      <td mat-cell
          *matCellDef="let client"> {{client.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell
          *matHeaderCellDef> Last Name </th>
      <td mat-cell
          *matCellDef="let client"> {{client.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell
          *matHeaderCellDef> Email </th>
      <td mat-cell
          *matCellDef="let client"> {{client.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell
          *matHeaderCellDef> Action </th>

      <td mat-cell
          *matCellDef="let client">
        <button mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Action">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>

    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
