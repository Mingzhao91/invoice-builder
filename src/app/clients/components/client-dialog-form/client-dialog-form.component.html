<h1 mat-dialog-title>New Client</h1>
<div mat-dialog-content>
  <form class="form-container"
        [formGroup]="clientForm">
    <mat-form-field appearance="standard">
      <mat-label>First Name</mat-label>
      <input matInput
             formControlName="firstName">
      <mat-error *ngIf="clientForm!.controls['firstName'].touched && clientForm!.controls['firstName'].invalid">First
        name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>last Name</mat-label>
      <input matInput
             formControlName="lastName">
      <mat-error *ngIf="clientForm!.controls['lastName'].touched && clientForm!.controls['lastName'].invalid">Last
        name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>

      <input matInput
             formControlName="email">
      <mat-error *ngIf="clientForm!.controls['email'].touched && clientForm!.controls['email'].invalid">Email is
        required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button
          [mat-dialog-close]="clientForm.value"
          cdkFocusInitial>
    Save
  </button>
  <button mat-button
          (click)="onCancelBtnClick()">Cancel</button>
</div>
