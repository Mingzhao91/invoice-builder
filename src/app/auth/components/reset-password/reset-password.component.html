<div class="limiter">
  <div class="container-login">
    <mat-card>
      <div *ngIf="isLoading"
           class="mat-elevation-z8">
        <div class="loading-shade">
          <mat-spinner color="accent"></mat-spinner>
        </div>
      </div>

      <mat-card-title>
        Reset Password
      </mat-card-title>
      <mat-card-content>
        <form class="form-container"
              [formGroup]="form!"
              novalidate
              (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput
                   formControlName="password">
            <mat-error *ngIf="form!.controls['password'].touched && form!.controls['password'].invalid">Password is
              required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput
                   formControlName="confirmPassword">
            <mat-error
                       *ngIf="form!.controls['confirmPassword'].touched && form!.controls['confirmPassword'].invalid">Confirm
              password is
              required</mat-error>
          </mat-form-field>

          <button mat-raised-button
                  class="btn-block"
                  type="submit"
                  [disabled]="!form?.valid">Submit</button>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>
