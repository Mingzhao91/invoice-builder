<mat-card>
  <mat-card-title>
    {{invoice.item}}
  </mat-card-title>
  <mat-card-content>
    <table>
      <tr>
        <td class="column-title">Date:</td>
        <td>{{invoice.date | date}}</td>
      </tr>
      <tr>
        <td class="column-title">Due:</td>
        <td>{{invoice.due | date}}</td>
      </tr>
      <tr>
        <td class="column-title">Qty:</td>
        <td>{{invoice.qty}}</td>
      </tr>
      <tr>
        <td class="column-title">Rate:</td>
        <td>{{invoice.rate}}</td>
      </tr>
      <tr>
        <td class="column-title">Tax:</td>
        <td>{{invoice.tax}}</td>
      </tr>
      <tr>
        <td class="column-title">Client Name:</td>
        <td>{{invoice.client.firstName}} {{invoice.client.lastName}}</td>
      </tr>
      <tr>
        <td class="column-title">Client Email:</td>
        <td>{{invoice.client.email}}</td>
      </tr>
      <tr>
        <td class="column-title">Total: </td>
        <td>Â£{{total}}</td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            [routerLink]="['/dashboard', 'invoices', invoice._id]">Edit</button>
    <button mat-button
            (click)="downloadHandler(invoice._id)">Download</button>
  </mat-card-actions>
  <mat-progress-bar *ngIf="isLoading"
                    mode="indeterminate"></mat-progress-bar>
</mat-card>
