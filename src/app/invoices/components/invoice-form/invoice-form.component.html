<mat-card>
  <form class="form-container"
        [formGroup]="invoiceForm!"
        novalidate
        (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <input matInput
             placeholder="Item"
             formControlName="item">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput
             [matDatepicker]="date"
             placeholder="Choose a date"
             formControlName="date">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix
                             [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput
             [matDatepicker]="due"
             placeholder="Choose a due date"
             formControlName="due">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix
                             [for]="due"></mat-datepicker-toggle>
      <mat-datepicker #due></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput
             placeholder="Qty"
             type="number"
             formControlName="qty">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput
             placeholder="Tax"
             type="number"
             formControlName="tax">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput
             placeholder="Rate"
             type="number"
             formControlName="rate">
    </mat-form-field>

    <div>
      <button mat-raised-button
              type="submit"
              color="accent">Save</button>
      <button mat-raised-button
              type="reset"
              color="accent">Cancel</button>
    </div>
  </form>

</mat-card>
